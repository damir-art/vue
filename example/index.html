<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Основные примеры с Vue.js</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

<div class="container">
  <div class="sample">
    <!-- <button v-on:click="showH2 = !showH2">Показать скрыть</button> -->
    <button
      v-on:click="showH2 = !showH2"
      v-bind:title = "showH2 ? 'Скрыть' : 'Показать'"
    >Показать скрыть</button>
    <h2 v-show="showH2">Заголовок</h2>
    <p>
      При нажатии по кнопке, этот абзац скроется {{ showH2 }}.
    </p>
  </div> <!-- sample v-model="name" -->
</div>

<script>
// const { createApp } = Vue

//       message: 'Message'

//   }

// Выводим name внутри приложения
let sample = Vue.createApp({
  data() {
    return {
      name: 'Damir',
      showH2: true
    }
  }
}).mount('.sample');

</script>

</body>
</html>

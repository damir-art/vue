<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Vue.js</title>
    <script src="js/vue.js"></script>
</head>
<body>

    <div id="app">
        <ul>
            <li>{{ name }}</li>
            <li>{{ surname }}</li>
            <li>{{ age }}</li>
        </ul>
        <p v-bind:class="">
            Перейдите по ссылке: <a v-bind:href="link" target="_blank">Яндекс</a>
        </p>
        <p>
            {{ markup }}
        </p>
    </div>

    <script>
        var app = new Vue({
            el: '#app',
            data: {
                name: 'Иван',
                surname: 'Иванов',
                age: 21,
                link: 'https://ya.ru',
                markup: '<a href="http://gabdr0.ru" target="_blank">HTML-разметка</a>'
            },
            methods: {
                upperCase: function() {
                    return this.name.toUpperCase()
                }
            }
        })
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Основные примеры с Vue.js</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

<div class="container">
  <div class="sample">
    <button v-on:click="show = !show">
      {{ btnText }}
    </button><br />
    <h3 v-show="show">Сумма чисел: {{ sum }}</h3>
    <button v-on:click="addNumber">Добавить</button>
    <ul>
      <li v-for="number in numbers">{{ number }}</li>
    </ul>
  </div> <!-- sample -->
</div>

<script>
let sample = Vue.createApp({
  data() {
    return {
      show: true,
      numbers: []
    }
  },

  methods: {
    addNumber(evt) {
      let rnd = Math.floor(Math.random() * 11) - 5;
      this.numbers.push(rnd);
    },
  },

  computed: {
    sum() {
      console.log(1);
      let sum = 0;
      for(let i = 0; i < this.numbers.length; i++) {
        sum += this.numbers[i];
      }
      return sum;
    },
    btnText() {
      return this.show ? 'Скрыть' : 'Показать';
    }
  }
}).mount('.sample');
</script>

</body>
</html>
